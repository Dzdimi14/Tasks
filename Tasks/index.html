<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Tasks</h1>
        <form id="new-task-form">
          <input
            type="text"
            id="new-task-input"
            placeholder="Whats being planned?"
          />
          <input 
            type="submit"
            id="new-task-submit"
            value="Add task"
          />
        </form>
      
    </header>

    <main>
        <section class="task-list">
            <h2>Your Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input
                            type="text"
                            class="text"
                            value="My shiny task"
                            readonly/>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
  </body>
</html>
